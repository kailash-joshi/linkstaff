<!DOCTYPE html>
<html>
<style>
    #container {
        width: 100vw;
        height: 100vh;
        position: relative;
    }

    #square {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: blue;
        top: 50px;
    }
</style>

<head>
    <!--Javascript file below include function to animate the square-->
    <script type="text/javascript" src="frame.js"></script>
</head>
<!--onload function runs myMove function on load of window-->

<body onload="myMove()">
    <div id="container">
        <div id="square"></div>
    </div>
</body>

</html>
